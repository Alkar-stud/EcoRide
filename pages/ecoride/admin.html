


<h1 id="title-h1" class="text-center text-secondary mb-4">Administration</h1>

<div class="container-fluid">
  <div class="row">
    <!-- Menu vertical -->
    <nav id="admin-sidebar" class="col-12 col-md-3 col-lg-2 bg-light sidebar py-4 mb-3 mb-md-0" aria-label="Menu d'administration">
      <div class="credits-info d-flex flex-column align-items-start mb-4 px-3">
        <div>
          <span id="credits-total" class="fw-bold fs-4">0</span>
          <span class="text-muted"> <img src="/images/logo_credit_light.png" alt="Logo Crédit"></span>
        </div>
        <div id="credits-variation" class="d-flex align-items-center mt-1">
          <span id="credits-arrow" class="fs-5 me-1">
            <span class="text-success">&#8593;</span>
          </span>
          <span id="credits-var-value" class="fs-6 text-muted">+0</span>
        </div>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <button class="nav-link active" id="tab-stats" type="button">Statistiques</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="tab-accounts" type="button">Gestion des comptes</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="tab-settings" type="button">Gestion des paramètres</button>
        </li>
      </ul>
    </nav>
    <!-- Contenu principal -->
    <main class="col-12 col-md-9 col-lg-10 px-4">
      <div id="admin-tabs-content">
        <div id="stats-pane" class="tab-pane active">
        <h2>Statistiques</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
            <h5 class="text-center">Nombre de covoiturages par jour</h5>
            <canvas id="rides-per-day-chart" height="200"></canvas>
            </div>
            <div class="col-md-6 mb-4">
            <h5 class="text-center">Crédits gagnés par jour</h5>
            <canvas id="credits-per-day-chart" height="200"></canvas>
            </div>
        </div>
        </div>

        <div id="accounts-pane" class="tab-pane d-none">
          <h2>Gestion des comptes</h2>
          <!-- Formulaire de recherche -->
          <form id="account-search-form" class="row g-2 align-items-end mb-3">
            <div class="col-md-5">
              <label for="search-query" class="form-label visually-hidden">Pseudo ou email</label>
              <input type="text" class="form-control" id="search-query" placeholder="Pseudo ou email">
            </div>
            <div class="col-md-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isEmployee" checked>
                <label class="form-check-label" for="isEmployee">
                  Employé
                </label>
              </div>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-secondary">Rechercher</button>
            </div>
          </form>
          <!-- Sous-onglets employés/utilisateurs -->
          <ul class="nav nav-pills mb-3" id="subAccountsTabs">
            <li class="nav-item">
              <button class="nav-link active" id="tab-employees" type="button">Employés</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="tab-users" type="button">Utilisateurs</button>
            </li>
          </ul>
          <div id="employees-pane">
            <!-- Résultat recherche employés -->
            <div id="employee-search-result"></div>
            <div id="employee-empty" class="text-muted">Aucun employé à afficher pour le moment.</div>
            <nav id="employee-pagination" class="mt-3" aria-label="Pagination des employés"></nav>
            <hr>
            <form id="employee-create-form" class="mb-4">
              <div class="mb-3">
                <label for="employee-pseudo" class="form-label">Pseudo</label>
                <input type="text" class="form-control" id="employee-pseudo" name="pseudo" required>
              </div>
              <div class="mb-3">
                <label for="employee-email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="employee-email" name="email" required>
              </div>
              <button type="submit" class="btn btn-primary">Créer l'employé</button>
              <div id="employee-create-msg" class="mt-2"></div>
            </form>
          </div>
          <div id="users-pane" class="d-none">
            <!-- Résultat recherche utilisateurs -->
            <div id="user-search-result"></div>
            <div id="user-empty" class="text-muted">Aucun utilisateur à afficher pour le moment.</div>
          </div>
        </div>

        <div id="settings-pane" class="tab-pane d-none">
          <h2>Gestion des paramètres</h2>
          <div class="text-muted">Aucun paramètre modifiable pour le moment.</div>
        </div>
      </div>
    </main>
  </div>
</div>
