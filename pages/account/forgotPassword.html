<h1 id="title-h1" class="text-center text-secondary">Mot de passe oublié</h1>

<div class="container" style="max-width: 400px;">
    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="forgotEmailInput" class="form-label">Votre adresse email</label>
            <input type="email" class="form-control" id="forgotEmailInput" name="email" required autocomplete="email" placeholder="votre@email.fr">
        </div>
        <div class="mb-3 text-center">
            <button type="button" class="btn btn-primary w-100" id="btnForgotPassword">Réinitialiser le mot de passe</button>
        </div>
        <div id="forgotPasswordMsg" class="text-center mt-2"></div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Retour à la connexion</a>
    </div>
</div>
